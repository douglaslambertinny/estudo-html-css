<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Style</title>
    <style>
        #quadrado {
            width: 100px;
            height: 100px;
            background-color: azure;
        }
    </style>
</head>

<body>
    <form>
        <!-- tabindex cria a ordem do botÃ£o tab -->
        <input type="text" tabindex="1" name="nome" id="nome" placeholder="Nome">
        <input type="text" tabindex="2" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" tabindex="3" name="email" id="email" placeholder="E-mail">
        <input type="password" tabindex="4" name="senha" id="senha" placeholder="Senha">
        <button type="submit" tabindex="6">Enviar</button>
        <button type="reset" tabindex="5">Limpar</button>
    </form>
</body>

</html>
